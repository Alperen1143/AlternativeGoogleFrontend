<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toodle</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function searchImages() {
            const query = document.querySelector('.search-box').value; 
                
                const url = `https://www.google.com/search?tbm=isch&q=${encodeURIComponent(query)}`;
                window.location.href = url; 
            }
        }
    </script>
</head>
<body>
    <div class="logo-container">
        <img src="toodle.jpeg" alt="Logo" class="logo" width="500" height="500">
    </div>

    <div class="search-container">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Buraya Yazın..." class="search-box" required>
            <div class="button-container">
                <button type="submit" class="search-button">Araştır</button>
                <button type="button" class="search-button" onclick="searchImages()">Görsellerde Ara</button>
            </div>
        </form>
    </div>
    
</body>
</html>
